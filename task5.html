<!DOCTYPE html>
<html>
<head>
  <title>Student Profile Card</title>
  <style>
    .card {
      background: #f0f8ff;
      padding: 20px;
      margin: 50px auto;
      border: 2px solid #4a90e2;
      width: 300px;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border: 3px solid #4a90e2;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .name {
      font-size: 24px;
      color: #333;
      margin-bottom: 5px;
    }

    .desc {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="images/developer.png" alt="Profile Picture" class="profile-img">
    <div class="name">Fatima Tabassum</div>
    <div class="desc">MERN Stack Developer | AI ML Developer</div>
  </div>

</body>
</html>
